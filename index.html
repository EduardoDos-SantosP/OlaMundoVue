<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello word Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .row { display: flex; justify-content: center }
    </style>
</head>
<body>
<br><br><br>
<div id="app"></div>
<script defer>
    new Vue({
        el: '#app', //Seletor CSS para obter o container no qual o aplicativo ser√° renderizado
        template: `
        <div>
            <div class="row">
                <input v-model="text">
            </div>
            <div class="row">{{ text }}</div>
            <div class="row">
                <button @click="contar">Contar: {{ contagem }}</button>
            </div>
        </div>`,
        data() {
            return {
                text: 'Hello World!',
                contagem: 0
            }
        },
        methods: {
            contar() {
                this.contagem++
            }
        }
    })
</script>
</body>
</html>
